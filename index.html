<!DOCTYPE html>

    </main>
    <footer>This game was written in pure Javascript<br>Â© Carlin

    <script type='text/javascript' src='PaperParachutes.js'></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('./service-worker.js')

                    console.log("Service Worker Registered");
                });
