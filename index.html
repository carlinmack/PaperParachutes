<head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='manifest' href='manifest.json'>
    <meta charset='utf-8' />

    <title>Parachutes</title>
    <meta name='description' content='A tribute to the classic iPod game recreated in pure Javascript'>

    <link rel='apple-touch-icon' sizes='180x180' href='./resources/icons/apple-touch-icon.png'>
    <link rel='icon' type='image/png' sizes='32x32' href='./resources/icons/favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='16x16' href='./resources/icons/favicon-16x16.png'>
    <link rel='mask-icon' href='./resources/icons/safari-pinned-tab.svg' color='#66d55b'>
    <link rel='shortcut icon' href='./resources/icons/favicon.ico'>
    <meta name='apple-mobile-web-app-title' content='Parachutes'>
    <meta name='application-name' content='Parachutes'>
    <meta name='msapplication-TileColor' content='#d3d3d3'>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main>
        <table>
            <tr>
                <td id='highscoreCell'>
                    highscore <div id='highscore'>0</div>
                </td>
                <td id='scoreCell'>
                    score <div id='score'>0</div>
                </td>
            </tr>
        </table>
        <canvas id='gc'></canvas>
        <br>
        <button id='left'><svg width='51' height='64' viewBox='0 0 13 13' class='arrow'>
                <title>Arrow Left</title>
                <path id='arrowL' fill='#818181' d='M0 8l12 7V2L6 5z' />
            </svg></button>
        <button id='right'><svg width='51' height='64' viewBox='0 0 13 13' class='arrow'>
                <title>Arrow Right</title>
                <path id='arrowR' fill='#818181' d='M13 8L2 15V2z' />
            </svg></button>
        <p id='restart' class='hidden'>press R to restart</p>
    </main>
    <footer>This game was written in pure Javascript<br>Â© Carlin
        MacKenzie & Michael Rimmer 2018 </footer>
