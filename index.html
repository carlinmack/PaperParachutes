<canvas id="gc" width="400" height="400"></canvas>

<script>

//classes and global functions and variables

function drawGame(){
	for(e of entitiesArray){
			e.display();
		}
}

function moveEntities(){
	for(e of entitiesArray){
			e.move();
		}
}
	
class Entity {
	constructor(src, x, y, w, h) {
		this.image = new Image();
		this.image.src = src;
		this.x = x;
		this.y = y;
		this.xSpeed = 0;
		this.ySpeed = 0;
		this.width = w;
		this.height = h;
		//entitiesArray.push(this);
	}

	display(){
		ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
	}
	
	move(){
		this.x += this.xSpeed;
		this.y += this.ySpeed;
	}
}

class Helicopter extends Entity{
	constructor(src, x, y, w, h) {
		super(src, x, y, w, h);
		this.xSpeed = 2;
	}
}

class Trooper extends Entity{
	constructor(src, x, y, w, h) {
		super(src, x, y, w, h);
		this.ySpeed = 5;
	}
}

class Bullet extends Entity{
	constructor(src, x, y, w, h) {
		super(src, x, y, w, h);
		this.ySpeed = -5;
	}
	
}

class Turret extends Entity{
	constructor(src, x, y, w, h) {
		super(src, x, y, w, h);
	}
}


// game loop
window.onload=function() {
    
	canv=document.getElementById("gc");
	ctx=canv.getContext("2d");
	entitiesArray = [];
	entitiesArray.push(new Helicopter('./helicopter_right.png',-75,5,75,70));
	entitiesArray.push(new Turret('./turret.png',165,360,50,80));
	document.addEventListener("keydown",keyPush);
    setInterval(game,1000/100);
	
}

function game(){
	ctx.fillStyle="LightGrey";
    ctx.fillRect(0,0,canv.width,canv.height);
	moveEntities();
	drawGame();
}

function keyPush(event) {
    switch(event.keyCode) {
        case 39:
            alert("right");
            break;
        case 37:
            alert("left");
            break;
        case 32:
			entitiesArray.push(new Bullet('./bullet.png',186,360,10,10));
            break;
    }
}


</script>
